<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(145deg, #1e1e2e 0%, #2d2d44 100%);
      color: #e0e6ed;
      margin: 0;
      padding: 0;
    }
    
    .container {
      background: transparent;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
      overflow: hidden;
      border: none;
      height: 100%;
    }
    
    .header {
      background: linear-gradient(135deg, #4a90e2 0%, #7b68ee 50%, #9d4edd 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
      position: relative;
      z-index: 1;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }
    
    .content {
      padding: 20px;
      background: transparent;
    }
    
    .search-section {
      margin-bottom: 20px;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #b8c5d1;
      margin-bottom: 8px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #3a3a5c;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s ease;
      background: #2a2a3e;
      color: #e0e6ed;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #4a90e2;
      background: #1e1e2e;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }
    
    input[type="text"]::placeholder {
      color: #6b7280;
    }
    
    .search-btn {
      width: 100%;
      background: linear-gradient(135deg, #4a90e2 0%, #7b68ee 50%, #9d4edd 100%);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .search-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .search-btn:hover::before {
      left: 100%;
    }
    
    .search-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
    }
    
    .search-btn:active {
      transform: translateY(0);
    }
    
    .search-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      background: #2a2a3e;
      border: 1px solid #3a3a5c;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
      color: #b8c5d1;
      min-height: 20px;
    }
    
    .status.loading {
      background: #1e3a5f;
      border-color: #4a90e2;
      color: #7bb3f0;
    }
    
    .status.error {
      background: #5f1e1e;
      border-color: #e74c3c;
      color: #f87171;
    }
    
    .status.success {
      background: #1e5f3a;
      border-color: #27ae60;
      color: #6ee7b7;
    }
    
    .results {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #3a3a5c;
      border-radius: 6px;
      background: #2a2a3e;
    }
    
    .results::-webkit-scrollbar {
      width: 6px;
    }
    
    .results::-webkit-scrollbar-track {
      background: #1e1e2e;
    }
    
    .results::-webkit-scrollbar-thumb {
      background: #4a90e2;
      border-radius: 3px;
    }
    
    .result-item {
      padding: 12px 16px;
      border-bottom: 1px solid #3a3a5c;
      font-size: 13px;
    }
    
    .result-item:last-child {
      border-bottom: none;
    }
    
    .result-item .username {
      font-weight: 600;
      color: #7b68ee;
      margin-bottom: 4px;
    }
    
    .result-item .comment {
      color: #b8c5d1;
      line-height: 1.4;
    }
    
    .no-results {
      padding: 20px;
      text-align: center;
      color: #6b7280;
      font-size: 13px;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .icon {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîç Comment Finder</h1>
      <p>Search Instagram comments by username</p>
    </div>
    
    <div class="content">
      <div class="search-section">
        <div class="input-group">
          <label for="searchTerm">Search for username:</label>
          <input id="searchTerm" type="text" placeholder="e.g. jay, nick, sarah..." />
        </div>
        
        <button id="runSearch" class="search-btn">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
          </svg>
          Search Comments
        </button>
      </div>
      
      <div id="status" class="status"></div>
      
      <div id="results" class="results" style="display: none;"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
